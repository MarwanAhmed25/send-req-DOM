<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="modal-body">
            
                <label><h2>Send Request</h2></label>
                <input id="proxy" placeholder="Proxy" >
                <input id="date" placeholder="Date" >
                <table class="table-bordered" id="inputs">
                    <tr>
                        <th>nat_num</th>
                        <th>first_name</th>
                        <th>last_name</th>
                        <th>father_name</th>
                        <th>mother_name</th>
                        <th>mobile_num</th>
                        <th>applied_kind</th>
                        <th>center</th>
                        <th>nat_num_ext</th>
                        <th>cop_num</th>
                    </tr>
                    <tr>
                        <td><input id="nat_nam" type="text"></td>
                        <td><input id="f_name" type="text" ></td>
                        <td><input id="l_name" type="text" ></td>
                        <td><input id="father_name" type="text" ></td>
                        <td><input id="mother_name" type="text" ></td>
                        <td><input id="mobile_num" type="text" ></td>
                        <td><input id="applied_kind" type="text" ></td>
                        <td><input id="center" type="text" ></td>
                        <td><input id="nat_num_ext" type="text" ></td>
                        <td><input id="cop_num" type="text" ></td>
                    </tr> 
                </table>
                
            
        <button id="submit" >تشغيل</button>
        <button id="clear" type="submit" >نظف</button>
        
        <table id="results">
            <tr>
                <th>nat_num</th>
                <th>first_name</th>
                <th>last_name</th>
                <th>father_name</th>
                <th>mother_name</th>
                <th>mobile_num</th>
                <th>applied_kind</th>
                <th>center</th>
                <th>nat_num_ext</th>
                <th>cop_num</th>
                <th>#Request</th>
            </tr>
                        
           </table>
           <script src="app.js"></script>
</body>
</html>
